<div>
<app-main-title [text]="'Morse Test'"></app-main-title>
<app-button
    [text]="'About'"
    [routerLink]="['/about']"
></app-button>

<div style="display:block; margin-top: 30px; margin-bottom: 10px;">
    <div class="error" *ngIf="showErrorMessage">Invalid credentials</div>
    <span>Sign in to start</span>
    <input type="text" [formControl]="userId">
    <input type="password" [formControl]="password">
</div>
<app-button
[text]="'Login'"
(click)="logIn()"
></app-button>
</div>
<app-change-round></app-change-round>
